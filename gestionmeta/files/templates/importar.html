{% extends 'base.html' %}
{% load staticfiles %}

{% block body_block %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <form enctype="multipart/form-data" method="post" action="/importar/">
        {% csrf_token %}
        Suba un archivo:
        {{form}}
        <input type="text" name="nombre" required>
        <input type="submit" value="Importar"><br>
    </form>
  <br>
  Recuerde que el archivo tiene que estar en formato "ZIP"
{% endblock %}
