<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link href="{% static "main.css" %}" rel="stylesheet" type="text/css">
            </head>
    <body>
        <h1>Tags</h1>
        
        <ul>
            
            {% for tags in Tags%}
            <li>
                {{ tags}}
                
                <form method="post" action="/corpus/tags_delete/">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{id}}">
                        <input type="hidden" name="tag_id" value="{{tags}}">
                            <input type="submit" value="Delete">
                                </form>
            </li>
            {% endfor %}
        </ul>
        
        {% if Tagsf %}
        Tags con archivos
        {% endif %}
        <ul>
            
            {% for tags in Tagsf%}
            <li>
                {{ tags}}
                
                <form method="post" action="/corpus/subtags_delete/">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{id}}">
                        <input type="hidden" name="tag_id" value="{{tags}}">
                            <input type="hidden" name="isfile" value="True">
                                <input type="submit" value="Delete">
                                    </form>
            </li>
            {% endfor %}
        </ul>
        

        <form method="post" action="/corpus/subtags_add/">
            {% csrf_token %}
            
            <input type="hidden" name="id" value="{{id}}">
            <input type="hidden" name="id_tag" value="{{id_tag}}">
            <input type="text" name="tag" placeholder="tag" required>
            <input type="checkbox" name="archivo" value="True">
                        Es archivo
            <input type="submit" value="Agregar etiqueta">
                            
        </form>
        
        <form method="post" action="/corpus/subtags/">
            {% csrf_token %}
            
            <input type="hidden" name="id" value="{{id}}">
            <input type="text" name="tag" placeholder="tag" required>
            <input type="submit" value="Agregar etiqueta compuesta">
                        
        </form>
        
        
        <a href="/corpus/">Volver atr√°s</a>
    </body>
</html>
