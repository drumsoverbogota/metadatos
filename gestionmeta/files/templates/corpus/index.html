{% extends 'base.html' %}
{% load staticfiles %}

{% block body_block %}
    <h1>Modelos de corpus</h1>


      <ul>
          <li>
              <a href="/corpus/create/">Crear</a>
          </li>
      </ul>
      {% for corp in Corpus %}
      <h2> {{ corp.nombre }} </h2>
      <form method="get" action="/corpus/tags">
        <input type="hidden" name="id" value="{{ corp.id }}">
        <input type="submit" name="" value="Editar etiquetas">
      </form>
      <form method="get" action="/corpus/choose">
        <input type="hidden" name="id" value="{{ corp.id }}">
        <input type="submit" name="" value="Escoger etiqueta a mostrar">
      </form>
      <form method="post" action="/corpus/delete/">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{corp.id}}">
        <input type="submit" onclick="return confirm('¿Está seguro que desea borrar este Modelo de corpus?');" value="Borrar">
      </form>
 
      {% endfor %}
          <a href="/">Volver atrás</a>
{% endblock %}
