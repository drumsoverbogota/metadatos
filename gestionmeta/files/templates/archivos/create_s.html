
<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link href="{% static "main.css" %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>AÃ±adir nuevo archivo</h1>
    
        <form enctype="multipart/form-data" method="post" action="/archivos/guardar/">
            {% csrf_token %}
            <ul>
                {% for tag in tags %}
                <li>
                    <input type="text" name="{{tag}}" placeholder="{{tag}}" required>
                </li>
                {% endfor %}
                <li>
                    {{form.file}}
                </li>
                <li>
                    <input type="hidden" name="id" value="{{id}}">
                    <input type="submit" value="Add Post">
                </li>
            </ul>
        </form>
      </body>
</html>
