<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link href="{% static "main.css" %}" rel="stylesheet" type="text/css">
            </head>
    <body>
        <h1>Editar</h1>
        <form method="post" action="/archivos/editar/">
            {% csrf_token %}
            <ul>
                {% for tag in tags %}
                <li>
                    <input type="text" name="{{tag}}"
                    value="{{arch.tags|get_item:tag}}">
                </li>
                {% endfor %}
                <li>
                    <input type="hidden" name="a_id" value="{{arch.id}}">
                    <input type="hidden" name="m_id" value="{{m_id}}">
                    <input type="submit" value="Add Post">
                </li>
            </ul>
        </form>
        <form method="get" action="/archivos/borrar/">
            {% csrf_token %}
            <ul>
                <li>
                    <input type="hidden" name="a_id" value="{{arch.id}}">
                    <input type="hidden" name="m_id" value="{{m_id}}">
                    <input type="submit" value="Borrar">
                </li>
            </ul>
        </form>
    </body>
</html>
